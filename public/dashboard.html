<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard de Conexiones WhatsApp</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .connection-header {
      font-size: 1.25rem;
      font-weight: bold;
    }
    .status-badge {
      font-size: 0.9rem;
    }
    .message-list {
      max-height: 300px;
      overflow-y: auto;
      background-color: #ffffff;
      padding: 15px;
      border-radius: 5px;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
<div class="container my-4">
  <h1 class="text-center mb-4">Panel de Conexiones WhatsApp</h1>
  <div class="row">
    <!-- Conexión 1 -->
    <div class="col-md-4" id="connection-card-1">
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <span class="connection-header">Conexión 1</span>
          <span class="badge badge-danger status-badge" id="status-1">Desconectado</span>
        </div>
        <div class="card-body">
          <p><strong>Número:</strong> <span id="number-1">-</span></p>
          <div class="btn-group btn-group-sm d-flex flex-column" role="group">
            <!-- Botón Generar QR: se muestra si estado != CONNECTED -->
            <button class="btn btn-primary mb-2" id="btn-generate-qr-1" onclick="generateQR(1)">
              Generar QR
            </button>
            <!-- Botón Cerrar Conexión: se muestra si estado == CONNECTED -->
            <button class="btn btn-danger mb-2" id="btn-close-1" onclick="closeConnection(1)" style="display:none;">
              Cerrar Conexión
            </button>
            <button class="btn btn-info" onclick="loadMessages(1)">Ver Mensajes</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Conexión 2 -->
    <div class="col-md-4" id="connection-card-2">
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <span class="connection-header">Conexión 2</span>
          <span class="badge badge-danger status-badge" id="status-2">Desconectado</span>
        </div>
        <div class="card-body">
          <p><strong>Número:</strong> <span id="number-2">-</span></p>
          <div class="btn-group btn-group-sm d-flex flex-column" role="group">
            <button class="btn btn-primary mb-2" id="btn-generate-qr-2" onclick="generateQR(2)">
              Generar QR
            </button>
            <button class="btn btn-danger mb-2" id="btn-close-2" onclick="closeConnection(2)" style="display:none;">
              Cerrar Conexión
            </button>
            <button class="btn btn-info" onclick="loadMessages(2)">Ver Mensajes</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Conexión 3 -->
    <div class="col-md-4" id="connection-card-3">
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <span class="connection-header">Conexión 3</span>
          <span class="badge badge-danger status-badge" id="status-3">Desconectado</span>
        </div>
        <div class="card-body">
          <p><strong>Número:</strong> <span id="number-3">-</span></p>
          <div class="btn-group btn-group-sm d-flex flex-column" role="group">
            <button class="btn btn-primary mb-2" id="btn-generate-qr-3" onclick="generateQR(3)">
              Generar QR
            </button>
            <button class="btn btn-danger mb-2" id="btn-close-3" onclick="closeConnection(3)" style="display:none;">
              Cerrar Conexión
            </button>
            <button class="btn btn-info" onclick="loadMessages(3)">Ver Mensajes</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Panel de Mensajes -->
  <div class="row mt-4">
    <div class="col-12">
      <h2>Mensajes de la Conexión <span id="current-connection">-</span></h2>
      <div class="message-list border p-3" id="message-list">
        <p class="text-muted">Selecciona una conexión para ver sus mensajes.</p>
      </div>
    </div>
  </div>
</div>

<!-- jQuery y Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  // Actualiza el estado y número en la tarjeta
  function updateStatus(connectionId, status, number = '-') {
    // Cambia el texto y color del badge
    const badgeEl = document.getElementById('status-' + connectionId);
    if (status === 'CONNECTED') {
      badgeEl.innerText = 'Conectado';
      badgeEl.className = 'badge status-badge badge-success';
    } else {
      badgeEl.innerText = 'Desconectado';
      badgeEl.className = 'badge status-badge badge-danger';
    }

    // Actualiza el número
    document.getElementById('number-' + connectionId).innerText = number;

    // Muestra/oculta botones
    const btnGenerate = document.getElementById('btn-generate-qr-' + connectionId);
    const btnClose = document.getElementById('btn-close-' + connectionId);

    if (status === 'CONNECTED') {
      btnGenerate.style.display = 'none';
      btnClose.style.display = 'block';
    } else {
      btnGenerate.style.display = 'block';
      btnClose.style.display = 'none';
    }
  }

  // Redirige para generar QR
  function generateQR(connectionId) {
    // Ajusta la ruta según tu backend
    window.location.href = '/generate-qr?connection=' + connectionId;
  }

  // Cierra la conexión (simulado o real)
  function closeConnection(connectionId) {
    alert('Cerrando conexión ' + connectionId);
    // En un caso real, harías fetch('/logout?connection='+connectionId) o similar
    // Simulamos que se desconecta:
    updateStatus(connectionId, 'DISCONNECTED', '-');
    if (document.getElementById('current-connection').innerText == connectionId) {
      document.getElementById('current-connection').innerText = '-';
      document.getElementById('message-list').innerHTML = 
        '<p class="text-muted">Selecciona una conexión para ver sus mensajes.</p>';
    }
  }

  // Carga los mensajes de una conexión (y actualiza el estado real)
  function loadMessages(connectionId) {
    document.getElementById('current-connection').innerText = connectionId;
    
    // 1) Consultar estado real de la conexión
    fetch('/connection-status?connection=' + connectionId)
      .then(r => r.json())
      .then(data => {
        // data.state => "CONNECTED" o "DISCONNECTED"
        // data.number => el número o "-"
        updateStatus(connectionId, data.state, data.number);

        // 2) Si está conectado, cargamos mensajes
        if (data.state === 'CONNECTED') {
          // Llama a /messages?connection=X
          fetch('/messages?connection=' + connectionId)
            .then(r => r.json())
            .then(msgs => {
              let html = '';
              msgs.forEach(m => {
                html += `
                  <div class="mb-2">
                    <strong>${m.fromMe ? 'Bot' : 'Usuario'}:</strong> ${m.mensaje}<br>
                    <small class="text-muted">${m.fecha}</small>
                  </div>
                `;
              });
              document.getElementById('message-list').innerHTML = html;
            })
            .catch(err => {
              console.error('Error al cargar mensajes:', err);
              document.getElementById('message-list').innerHTML = 
                '<p class="text-danger">Error al cargar mensajes.</p>';
            });
        } else {
          document.getElementById('message-list').innerHTML = 
            '<p class="text-muted">No conectado. Genera QR y escanéalo.</p>';
        }
      })
      .catch(err => {
        console.error('Error al consultar estado:', err);
        document.getElementById('message-list').innerHTML = 
          '<p class="text-danger">Error al consultar estado.</p>';
      });
  }
</script>
</body>
</html>
